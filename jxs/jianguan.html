    <!-- Initialize Swiper -->
    <script>
        var bannerHtml = '<div class="swiper-slide" onclick="location.href=\'detail{{page}}.html?id={{id}}\'">' +
                          '  <img src="{{cover}}"  />' +
                          '  <span class="title">{{title}}</span>' +
                          '</div>';

        $(function () {
            $.get("https://dangjain.ishoubei.com/article?type_id=54&limit=3", function (rel) {


                var banners = [];

                for (var i = 0; i < rel.rows.length; i++) {
                    var page = "";

                    if (rel.rows[i].urls.length > 0) {
                        page = "";
                    } else {
                        page = "2";
                    }

                    banners.push(bannerHtml.replace("{{page}}", page).replace("{{id}}", rel.rows[i].article_id).replace("{{id}}", rel.rows[i].article_id).replace("{{cover}}", rel.rows[i].cover).replace("{{title}}", rel.rows[i].title));

                }

                $("#banners").html(banners.join(""));


                var swiper = new Swiper('.swiper-container', {
                    pagination: {
                        el: '.swiper-pagination',
                    },
                    paginationClickable: true,
                    speed: 500,
                    loop: true,
                    observer: true,
                    observeParents: true,
                    autoplayDisableOnInteraction: false,
                    autoplay: true,

                });
            });
        });

        $.get('https://dangjain.ishoubei.com/report/dding', function(data){
            console.log(data);
            data = data.map(function(item, index){
                console.log(index)
                item.number = index + 1
                if(item.avatar === '') {
                    item.avatar = 'http://7xrsfo.com1.z0.glb.clouddn.com/tx123.png'
                }
                return item
            })
            initList(data)
        })

        function goToDDApp(name) {
            openLink(name)
        }

        function initList(data) {
            const list_template = [
            '{{#data}}<div class="order-item">', 
            '<div class="no">{{number}}</div>',
            '<div class="desc">',
                '<img src={{avatar}} />',
                '<div class="name">',
                    '<span>{{creator_name}}</span>',
                    // '<span class="memo">六盘水一部</span>',
                '</div>',
                '<div class="score">{{count}}条</div>',
            '</div>',
        '</div>{{/data}}',
            ].join('')
        //初始化这个模板
        Mustache.parse(list_template);
        $("#order_list").html(Mustache.render(list_template, { data: data }))
};
