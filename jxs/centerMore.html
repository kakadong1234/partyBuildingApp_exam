    <!-- body 最后 -->
    <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type='text/javascript' charset='utf-8'></script>

    <script src="../scripts/main.js"></script>
    <!-- Initialize Swiper -->
    <script>
        var innerHtml = '<div class="weui-cell" onClick="goToDetailPage({{id}})">'
                           + '<div class="weui-cell__bd">'
                              + '<a>{{title}}</a>'
                              + '<span class="pub-time">{{pubTime}}</span>'
                           + '</div>'
                           + '{{img}}'
                     + '</div>';

        var innerImgHtml = '<div class="weui-cell__hd"><img class="item-cover" src="{{cover}}"></div>';


        var userInfo = {};
        var userId = "manager1603";
        var url = window.location.href;

     

        function setUserInfo(info) {
            userInfo = info;
            //   alert(JSON.stringify(info));
            $.showLoading();
            $.get("https://dangjain.ishoubei.com/study?user_id=" + userInfo.emplId + "&limit=50", function (rel) {

               // alert(JSON.stringify(rel));
                var strInner = [];

                for (var i = 0; i < rel.rows.length; i++) {
                    var page = "";

                    //if (rel.rows[i].article.urls.length > 0) {
                    //    page = "";
                    //} else {
                        page = "2";
                 //   }
                //

                        if (rel.rows[i].article.cover != '' && rel.rows[i].article.cover != 'https://dangjain.ishoubei.com/static/files/20180628103815_cover.jpg') {
                            imgHtml = innerImgHtml.replace("{{cover}}", rel.rows[i].article.cover);
                        }



                        strInner.push(innerHtml.replace("{{pubTime}}", rel.rows[i].article.pubtime).replace("{{img}}", imgHtml).replace("{{page}}", page).replace("{{id}}", rel.rows[i].article.article_id).replace("{{id}}", rel.rows[i].article.article_id).replace("{{cover}}", rel.rows[i].article.cover).replace("{{title}}", rel.rows[i].article.title));
                        imgHtml = ''
                }

                $("#articleList").html(strInner.join(""));
                $.hideLoading();
            });
        }



        $(function () {

            getUserInfo(url, setUserInfo);

        });

        function goToDetailPage(id) {
            window.location = "detail2.html?id=" + id
        }

    </script>
</body>
