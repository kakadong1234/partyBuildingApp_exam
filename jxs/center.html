        var bgColor = ["#F1514B", "#71AAFA", "#54CED4", "#3BA3F8", "#9FCB87", "#F2A04B", "#54CED4", "#71AAFA", "#F1514B", "#3BA3F8"];

                                  '<div class="weui-grid__icon" style="background:{{bgcolor}}">' +
                                     ' <img src="{{type_icon}}" />' +
                                 ' </div>' +
                                 ' <p class="weui-grid__label">' +
                                 '     {{type_name}}' +
                               '   </p>' +
                            '  </a>';
        var html = '<div class="weui-flex list">{{inner}}</div>';
        var innerHtml = '<div class="weui-flex__item">' +
           ' <div class="item">' +
               '<a class="cover" href="detail2.html?id={{id}}">' +
                    '<img src="{{cover}}" />' +
                '</a>' +
                '<a class="title" href="detail2.html?id={{id}}">{{title}}</a>' +
                '<div class="comments weui-flex">' +
                   ' <div class="star weui-flex__item">' +
                       ' {{teacher}}' +
                   ' </div>' +
                    '<div class="users weui-flex__item">' +
                        '<img src="../img/users.png" />' +
                       ' <span>57165</span>' +
                   ' </div>' +
               ' </div>' +
           ' </div>' +
      '  </div>';

        var innerHtml = ' <div class="weui-cell"><div class="weui-cell__hd"><img class="item-cover" src="{{cover}}"></div>'
          + '<div class="weui-cell__bd">'
             + '<a href="detail{{page}}.html?id={{id}}">{{title}}</a>'
        + '</div> </div>';

        var mySwiper = new Swiper('.swiper-container', {
            autoplay: true,//可选选项，自动滑动
        })

        var userInfo = {};
        var userId = "manager1603";
        var url = window.location.href;


        function setUserInfo(info) {
            userInfo = info;
            show
            $.get("https://dangjain.ishoubei.com/study?user_id=" + userInfo.emplId + "&limit=3", function (rel) {
                $.showLoading();

                var strInner = [];

                for (var i = 0; i < rel.rows.length; i++) {
                    var page = "2";

                    //if (rel.rows[i].article.urls.length > 0) {
                    //    page = "";
                    //} else {
                    //    page = "2";
                    //}

                    strInner.push(innerHtml.replace("{{page}}", page).replace("{{id}}", rel.rows[i].article.article_id).replace("{{id}}", rel.rows[i].article.article_id).replace("{{cover}}", rel.rows[i].article.cover).replace("{{title}}", rel.rows[i].article.title));

                }

                $("#articleList").html(strInner.join(""));
                $.hideLoading();
            });
        }



        $(function () {
         
            getUserInfo(url, setUserInfo);


            //目录
            $.get("https://dangjain.ishoubei.com/type?type_id=30&status=0&type_state=2", function (rel) {


                var strInner = [];

                for (var i = 0; i < rel.data.length; i++) {

                    strInner.push(navItemHtml
                        .replace("{{type_id}}", rel.data[i].type_id)
                        .myReplace("{{type_name}}", rel.data[i].type_name)
                        .replace("{{type_icon}}", rel.data[i].type_icon)
                        .replace("{{bgcolor}}", bgColor[i])
                        );

                }

                $("#navs").html(strInner.join(""));
            });

          
        });

    </script>
