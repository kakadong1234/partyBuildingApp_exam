    <!-- Initialize Swiper -->
    <script>

        var html = '<div class="weui-flex list">{{inner}}</div>';
        var innerHtml = '<div class="weui-flex__item">' +
           ' <div class="item">' +
               '<a class="cover" href="detail2.html?id={{id}}">' +
                    '<img src="{{cover}}" />' +
                '</a>' +
                '<a class="title" href="detail2.html?id={{id}}">{{title}}</a>' +
                '<div class="comments weui-flex">' +
                   ' <div class="star weui-flex__item">' +                      
                       ' {{teacher}}' +
                   ' </div>' +
                    '<div class="users weui-flex__item">' +
                        '<img src="../img/users.png" />' +
                       ' <span>57165</span>' +
                   ' </div>' +
               ' </div>' +
           ' </div>' +
      '  </div>';

        $(function () {

            var typeId = 1;

            $.get("https://dangjain.ishoubei.com:8443/article?type_id=" + typeId, function (rel) {

                var strHtml = [];
                var strInner = [];

                for (var i = 0; i < rel.rows.length; i++) {
                    strInner.push(innerHtml.replace("{{id}}", rel.rows[i].article_id).replace("{{teacher}}", rel.rows[i].teacher).replace("{{id}}", rel.rows[i].article_id).replace("{{cover}}", rel.rows[i].cover).replace("{{title}}", rel.rows[i].title));
                    if (i % 2 == 1 || i == rel.rows.length - 1) {
                        strHtml.push(html.replace("{{inner}}", strInner.join("")));
                        strInner = [];
                    }
                }

                $("#articleList").html(strHtml.join(""));
            });
        });

    </script>
