    <script>
    

        var html = '<div class="weui-flex list">{{inner}}</div>';
 


        var innerHtml = '<div class="weui-cell" onClick="goToDetailPage({{id}})">'
                            + '<div class="weui-cell__bd">'
                               + '<a>{{title}}</a>'
                               + '<span class="pub-time">{{pubTime}}</span>'
                            + '</div>'
                            + '{{img}}'
                      + '</div>';

        var innerImgHtml = '<div class="weui-cell__hd"><img class="item-cover" src="{{cover}}"></div>';

        var typeId = GetQueryString("type_id");
        var typeName = GetQueryString("type_name");

        //   alert(typeId);
        if (typeId == "" || typeId == null) {
            typeId = 21;
        }

        $(function () {

            $(".weui-search-bar__form#searhForm").on("submit", function () {
                
                search();
               // alert();
                return false;
            });



            search();

            if (typeName != "") {
                $("#winTitle").html( decodeURIComponent(typeName));
            }
           
        });

        function OnSearchCancel(){
            $("#searchInput").val('') 
            textChange()
        }

        function textChange() {
            var key = $("#searchInput").val();
            console.log('text is ' + key)
            if(key === ''){
                // reset data
                search()
            }
        }

        function search() {
            $.showLoading();

            var key = $("#searchInput").val();

            var url = "https://api.lpszzb.gov.cn/article?limit=50&type_id=" + typeId;

            if (key != "") {
                url += "&title=" + key;
            }
            $.get(url, function (rel) {
               

                //var strHtml = [];
                //var strInner = [];

                //for (var i = 0; i < rel.rows.length; i++) {

                //    var page = "";

                //    if (rel.rows[i].urls.length > 0) {
                //        page = "";
                //    } else {
                //        page = "2";
                //    }

                //    strInner.push(innerHtml.replace("{{page}}", page).replace("{{id}}", rel.rows[i].article_id).replace("{{id}}", rel.rows[i].article_id).replace("{{cover}}", rel.rows[i].cover).replace("{{title}}", rel.rows[i].title));
                //    if (i % 2 == 1 || i == rel.rows.length - 1) {
                //        strHtml.push(html.replace("{{inner}}", strInner.join("")));
                //        strInner = [];
                //    }
                //}

                //$("#articleList").html(strHtml.join(""));

                var strHtml = [];
                var strInner = [];
                var imgHtml = '';
                for (var i = 0; i < rel.rows.length; i++) {
                    var page = "";

                    if (rel.rows[i].urls.length > 0) {
                        page = "";
                    } else {
                        page = "2";
                    }

                    if (rel.rows[i].cover != ''&& rel.rows[i].cover != 'https://api.lpszzb.gov.cn/static/files/20180628103815_cover.jpg') {
                        imgHtml = innerImgHtml.replace("{{cover}}", rel.rows[i].cover);
                    }

                    strInner.push(innerHtml.replace("{{pubTime}}", rel.rows[i].pubtime).replace("{{img}}", imgHtml).replace("{{page}}", page).replace("{{id}}", rel.rows[i].article_id).replace("{{id}}", rel.rows[i].article_id).replace("{{title}}", rel.rows[i].title));
                    imgHtml = ''
                }

                $("#articleList").html(strInner.join(""));
                $.hideLoading();
            });
        }

        function goToDetailPage(id) {
            window.location = "detail2.html?id=" + id
        }

    </script>
